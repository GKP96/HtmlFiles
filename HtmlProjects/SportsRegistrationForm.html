<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="100%" cell spacing="0">
        <thead bgcolor="#fce303">
            <th colspan="2"><font color="red" size="10px">Sports registration form</th>
        </thead>

        <tr bgcolor="#03cefc">
            <td width="25%" align="center">Enter Name</td>
            <td width="75%" align="center"><input type="text" name="name" style="width:80%; background:#03fca1;"></td>
        </tr>

        <tr bgcolor="#03cefc">
            <td width="25%" align="center">Enter Password</td>
            <td width="75%" align="center"><input type="password" name="name" style="width:80%;background:#03fca1;"></td>
        </tr>

        <tr bgcolor="#03cefc">
            <td width="25%" align="center">Enter Address</td>
            <td width="75%" align="center"><input type="text" name="name" style="width:80%;background:#03fca1;"></td>
        </tr>

        <tr bgcolor="#03cefc">
            <td width="25%" align="center">Select Game</td>
            <td width="75%">
                <input type="checkbox" name="hock" id="hockey" style="margin:1% 1% 1% 9%; width:3%; background:#03fca1;"><label for="hocky">Hockey</label> 

                <br>

                <input type="checkbox" name="foot" id="Football" style="margin:1% 1% 1% 9%; width:3%; background:#03fca1;"><label for="Football">Football</label> 

                <br>

                <input type="checkbox" name="badm" id="Badminton" style="margin:1% 1% 1% 9%; width:3%; background:#03fca1;"><label for="Badminton">Badminton</label> 

                <br>

                <input type="checkbox" name="cric" id="Cricket" style="margin:1% 1% 1% 9%; width:3%; background:#03fca1;"><label for="Cricket">Cricket</label> 

                <br>

                <input type="checkbox" name="volley" id="Volleyball" style="margin:1% 1% 1% 9%; width:3%; background:#03fca1;"><label for="Volleyball">Volleyball</label> 
                <br>

            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Select Gender</td>
                <td width="75%">
                    <input type="radio" name="Gender" id="Female" style="margin:1% 1% 1% 9%; width:3%; background: #03fca1;"><label for="Female">Female</label>
                    <br>
                    <input type="radio" name="Gender" id="Male" style="margin:1% 1% 1% 9%; width:3%; background: #03fca1;"><label for="Male">Male</label>
                    <br> 
            </td>
        
            <tr bgcolor="#03cefc">
                <td width="25%" align="center">Select Age</td>
                <td width="75%">
                    <label for="numbers"></label>
                    <select name="numbers" id="numbers" style="margin:1% 1% 1% 10%; width:40%;
                    height:60%; background:#03fca1;">
                        <option value="young" style="margin:1% 1% 1% 10%; background:#03fca1;">1 to 20</option>
                        <option value="young" style="margin:1% 1% 1% 10%; background:#03fca1;">20 to 30</option>
                        <option value="young" style="margin:1% 1% 1% 10%; background:#03fca1;">30 to 40</option>
                        <option value="young" style="margin:1% 1% 1% 10%; background:#03fca1;">40 to 60</option>
                        <option value="young" style="margin:1% 1% 1% 10%; background:#03fca1;">60 to 100</option>
                    </select>
                </td>
            </tr>


        <tr bgcolor="#03cefc">
            <td width="25% align=center"Select Any File></td>
            <td width="75%">
                <input type="file" style="margin: 1% 1% 1% 17%; height:30px; background:#03fca1;">
            </td>
        </tr>

        <tr bgcolor="#03cefc" align="center">
            <td colspan="1" align="center">
            </td>
            <td align="center">
                <button style="margin:1% 1% 1% 1%; background: #e2eef0; height:40px; width:140px">Click Me</button>
                <button style="margin:1% 1% 1% 1%; background: #e2eef0; height:40px; width:140px">Submit</button>
                <button style="margin:1% 1% 1% 1%; background: #e2eef0; height:40px; width:140px">Reset</button>
            </td>
        </tr>

    </table>
    
</body>
</html>
