<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table for school</title>
</head>
<body>
    <h3>Coaching Time table</h3>

    <hr>
    <table width="100%" height="220px" border cellspacing="0"> 
        <thead>
            <th colspan="5">Time Table</th>      <!--colspan="5" - take 5 columns-->
        </thead>
        <tr bgcolor="grey" align="center">
        <td width="25%">Days</td>
        <td width="15%">1</td>
        <td width="25%">2</td>
        <td width="5%" rowspan="4" align="center">L<br>U<br>N<br>C<br>H</td>  <!--rowspan="4" - in betwn 4 rows-->
        <td width="15%">3</td>
        </tr>

        <tr align="center">
            <td bgcolor="grey" align="center" width="25%">Monday</td>
            <td width="15%">English</td>
            <td width="15%">Social science</td>
            <td width="25%">Sanskrit</td>
        </tr>

        <tr align="center">
            <td bgcolor="grey" align="center" width="25%">Wednesday</td>
            <td width="15%">Maths</td>
            <td width="15%">GK</td>
            <td width="25%">English</td>
        </tr>

        <tr align="center">
            <td bgcolor="grey" align="center" width="25%">Friday</td>
            <td width="15%">Science</td>
            <td width="15%">Hindi</td>
            <td width="25%">Computer</td>
        </tr>

    </table>
    <hr>
    

</body>
</html>
